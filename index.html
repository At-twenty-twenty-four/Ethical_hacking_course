<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethical Hacking Course Materials</title>
    <style>
        /* Styling the image */
        img {
            width: 100%;
            max-width: 600px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h2>Click on the image below to access the Ethical Hacking course materials.</h2>
    
    <img src="four.jpg" alt="Course Materials" id="image">

    <script>
        // Function to redirect to the files when clicked anywhere on the body
        document.body.addEventListener("click", function(event) {
            if (event.target.id === "image") {
                // Prompt user to choose between question paper or answer key
                const choice = confirm("Click OK to download the Question Paper or Cancel for the Answer Key.");
                if (choice) {
                    window.location.href = "https://drive.google.com/file/d/1hsBfA4XH36O0JnKw8Wfa_eh1zOx2fly_/view?usp=drive_link";
                } else {
                    window.location.href = "https://drive.google.com/file/d/1TGRWTWdwVQigcX1PGaxfWlW0i9y2_ADU/view?usp=drive_link";
                }
            }
        });
    </script>

</body>
</html>
